name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  schedule:
            # ┌───────────── minute (0 - 59)
            # │ ┌───────────── hour (0 - 23)
            # │ │ ┌───────────── day of the month (1 - 31)
            # │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
            # │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
            # │ │ │ │ │
    - cron:  "5 0 * * *"
      # 매일 아침 8시에 업데이트
      # 깃허브 액션의 시간이 한국보다 8시간이 느리기 때문에
      # 원하는 시간대보다 8시간 늦춰야 함


jobs:
  Update-Readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Run Application
        run: java -jar build/libs/tech_blog-0.0.1-SNAPSHOT-jongkookE.jar

      - name: Tell me Who I AM
        run: |
          git config --global user.name 'jongkookE'
          git config --global user.email 'whdrnrdl789@naver.com'

      - name: Commit And Push
        run: |
          git add README.md
          git commit -m "Update README By Github Actions!"
          git push origin main
